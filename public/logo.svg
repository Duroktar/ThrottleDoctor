<svg width="350" height="200" viewBox="0 0 350 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background: Dark Cyberpunk Grid -->
  <rect x="0" y="0" width="350" height="200" rx="15" fill="#1a1a2e"/>
  <defs>
    <pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse">
      <path d="M 10 0 L 0 0 L 0 10" fill="none" stroke="#2a2a4a" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect x="0" y="0" width="350" height="200" fill="url(#grid)" opacity="0.5"/>

  <!-- Neon Glow Filter -->
  <filter id="neonGlow" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"></feGaussianBlur>
    <feFlood flood-color="#00ffff" flood-opacity="0.7" result="flood"></feFlood>
    <feComposite in="flood" in2="blur" operator="in" result="glow"></feComposite>
    <feMerge>
      <feMergeNode in="glow"></feMergeNode>
      <feMergeNode in="SourceGraphic"></feMergeNode>
    </feMerge>
  </filter>
  <filter id="neonGlowPink" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="3" result="blur"></feGaussianBlur>
    <feFlood flood-color="#ff00ff" flood-opacity="0.7" result="flood"></feFlood>
    <feComposite in="flood" in2="blur" operator="in" result="glow"></feComposite>
    <feMerge>
      <feMergeNode in="glow"></feMergeNode>
      <feMergeNode in="SourceGraphic"></feMergeNode>
    </feMerge>
  </filter>

  <!-- Text "Throttle Doctor" - REMAINS AT TOP, already centered -->
  <text x="180" y="35" font-family="'Press Start 2P', cursive, monospace" font-size="28" font-weight="bold" fill="#98c379" text-anchor="middle">
    <tspan x="180" dy="0">THROTTLE</tspan>
    <tspan x="172" dy="30">DOCTOR</tspan> <!-- Adjusted x for "DOCTOR" by -8 pixels -->
  </text>
  <!-- Fallback font for 'Press Start 2P' -->
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    text {
      font-family: 'Press Start 2P', cursive, monospace;
    }
  </style>

  <!-- Chaotic Input Pulse (Left Side) - SHIFTED LEFT BY 8 PIXELS -->
  <path d="M48 110 L68 100 L88 120 L108 105 L128 115 L148 100"
        stroke="#ff00ff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#neonGlowPink)"/>
  <text x="88" y="90" font-family="Consolas, monospace" font-size="12" fill="#ff00ff" text-anchor="middle" font-weight="bold">CHAOS</text>

  <!-- Smooth Output Pulse (Right Side) - SHIFTED LEFT BY 8 PIXELS -->
  <path d="M188 110 C198 100, 208 120, 218 110 S238 100, 248 110 S268 100, 278 110"
        stroke="#00ffff" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"
        filter="url(#neonGlow)"/>
  <text x="245" y="90" font-family="Consolas, monospace" font-size="12" fill="#00ffff" text-anchor="middle" font-weight="bold">CONTROL</text>


  <!-- Transition/Control Module (where chaos meets control) - SHIFTED LEFT BY 3 PIXELS -->
  <rect x="145" y="95" width="40" height="30" rx="5" fill="#333366" stroke="#61afef" stroke-width="2"/>
  <circle cx="165" cy="110" r="8" fill="#e06c75" stroke="#ff00ff" stroke-width="2"/>
  <path d="M160 110 L170 110" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <path d="M165 105 L165 115" stroke="white" stroke-width="2" stroke-linecap="round"/>
  <text x="166" y="140" font-family="Consolas, monospace" font-size="10" fill="#61afef" text-anchor="middle" font-weight="bold">ADJUST</text>

</svg>
